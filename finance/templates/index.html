{% extends "layout.html" %}

{% block main %}
  <table>
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Name</th>
        <th>Shares</th>
        <th>Price</th>
        <th>Total Value</th>
      </tr>
    </thead>
    <tbody>
      {% for stock in stocks %}
        <tr>
          <td>{{ stock.symbol }}</td>
          <td>{{ stock.name }}</td>
          <td>{{ stock.shares }}</td>
          <td>{{ stock.price }}</td>
          <td>{{ stock.total }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <p>Cash: {{ cash }}</p>
  <p>Grand Total: {{ total }}</p>
{% endblock %}
